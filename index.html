<!DOCTYPE html>
<title></title>
<meta http-equiv="content-type" content="text/html; charset=UTF8">

<link rel=stylesheet href=/elevations/resources/public/css/bootstrap.css />
<link rel=stylesheet href=http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css />
<link rel=stylesheet href=/elevations/resources/public/css/elevations.css />

<div id=instructions class=overlay>
  Drop a GPX file here.
</div>

<div id=loading class="overlay hidden">
  Loading...
</div>

<div id=interface class="container hidden">
  <div class="row">
    <div class=col-md-2 id=paths>
      <h5>Paths</h5>
    </div>
    <div class=col-md-10>
      <div id=map></div>
      <div class=row>
        <div class=col-md-2>
          <h5>Elevation</h5>
        </div>
        <div class=col-md-1>
          <h5 id=min-elevation>
            <span></span>
            <small>min</small>
          </h5>
        </div>
        <div class=col-md-1>
          <h5 id=max-elevation>
            <span></span>
            <small>max</small>
          </h5>
        </div>
      </div>
      <svg id=elevations width=780 height=100></svg>
    </div>
  </div>
</div>

<script src=http://code.jquery.com/jquery-latest.min.js></script>
<script src=/elevations/resources/public/js/d3.v3.js></script>
<script src=http://d3js.org/d3.geo.projection.v0.js></script>
<script src=http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js></script>
<script src=/elevations/resources/public/js/elevations.js></script>
